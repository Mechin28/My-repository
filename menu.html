<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="pictures/pastas.ico">
    <title>Restaurant Gourmet</title>
</head>
<body>
   
    <footer>
        <main class="container mt-4">
            <div class="bg-dark text-light p-4 rounded">
                <h4>Menu</h4>
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="recipe-card">
                        <a href="#">
                            <img src="pictures/canelones.avif" alt="Receta 1" class="img-fluid">
                            <div class="recipe-info">Canelones rellenos de ricota y espinaca</div>
                        </a>
                    </div>
                    <div class="recipe-card">
                        <a href="#">
                            <img src="pictures/lasagna.jpeg" alt="Receta 2" class="img-fluid">
                            <div class="recipe-info">Lasagna bolognesa</div>
                        </a>
                    </div>
                    <div class="recipe-card">
                        <a href="#">
                            <img src="pictures/noqui2.jpg" alt="Receta 3" class="img-fluid">
                            <div class="recipe-info">Ñoquis de papa con salsa 4 quesos</div>
                        </a>
                    </div>
                    <div class="recipe-card">
                        <a href="#">
                            <img src="pictures/ravioles.jpg" alt="Receta 4" class="img-fluid">
                            <div class="recipe-info">Ravioles negros rellenos de salmón</div>
                        </a>
                    </div>
                    <div class="recipe-card">
                        <a href="#">
                            <img src="pictures/tallarines.jpeg" alt="Receta 5" class="img-fluid">
                            <div class="recipe-info">Spaghetti con salsa carbonara</div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-dark">VOLVER</a>
            </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
