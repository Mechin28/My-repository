<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body class="menu-page">
<div class="container" style="height: 10vh;margin-top: 10%">
    <div class="menu-container mb-4 pb-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-1 mt-3 col-3">
                <h4 class="white-font">Menu</h4>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-9 col-md-4 col-lg-3 col-xl-2 card test-img m-2">
                <img src="pictures/canelones.avif" class="card-img recipe-img" alt="Receta 1">
                <div class="card-img-overlay custom-overlay ">
                    <div class="custom-card-text">
                        <p class="card-text">Canelones rellenos de ricota y espinaca</p>
                    </div>
                </div>

            </div>
            <div class="col-9 col-md-4 col-lg-3 col-xl-2 card test-img m-2">

                <div class="card-img-overlay custom-overlay ">
                    <div class="custom-card-text">
                        <p class="card-text">Lasagna bolognesa</p>
                    </div>
                </div>
            </div>
            <div class="col-9 col-md-4 col-lg-3 col-xl-2 card test-img m-2">
                <img src="pictures/noqui2.jpg" class="card-img recipe-img" alt="Receta 3">
                <div class="card-img-overlay custom-overlay ">
                    <div class="custom-card-text">
                        <p class="card-text">Ñoquis de papa con salsa 4 quesos</p>
                    </div>
                </div>
            </div>

            <div class="col-9 col-md-4 col-lg-3 col-xl-2 card test-img m-2">
                <img src="pictures/ravioles.jpg" class="card-img recipe-img" alt="Receta 4">
                <div class="card-img-overlay custom-overlay ">
                    <div class="custom-card-text">
                        <p class="card-text">Ravioles negros rellenos de salmón</p>
                    </div>
                </div>
            </div>
            <div class="col-9 col-md-4 col-lg-3 col-xl-2 card test-img m-2">
                <img src="pictures/tallarines.jpeg" class="card-img recipe-img" alt="Receta 6">
                <div class="card-img-overlay custom-overlay ">
                    <div class="custom-card-text">
                        <p class="card-text">Spaghetti con salsa carbonara</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-1 col-5">
            <a href="index.html" class="back-btn">VOLVER</a>
