<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="header-reservas">
       <h2>Reservas</h2>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
           
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Index2.html">
                            <button type="Dark" class="btn btn-dark">Inicio</button></a>


                    </li>
                    <li class="nav-item">
                       
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section class="bg-dark text-light p-4 rounded">
            <h2>Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Detalle de reserva:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </section>
    </main>
<br>

    <footer class="bg-dark text-light text-center py-4">
        <div>Para más información, contactanos en nuestras redes sociales.</div>
<br>
    <div class="social-icon">
        <a href="https://www.instagram.com/mechin28/" target="_blank">
            <img src="Imagenes/logo ig png.ico" alt="Icono de IG">
        </a>
        <a href="https://www.linkedin.com/in/mercedesnallysantana/" target="_blank">
            <img src="Imagenes/logo linkedin png.ico" alt="Icono de Linkedin">
        </a>
    </div>
    </footer>

</body>
</html>
