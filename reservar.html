<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="keywords" content="comida, restaurant, pastas, gourmet, menú, reservas">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="pictures/pastas.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">

    <title>Reservas</title>

</head>
<body>
<div class="background" style="height: 90vh;">
    <div class="pt-4 ">
        <div class="logo reserv-logo">
            <div>
                <h2>Reservas</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center ">
            <section class="bg-dark text-light p-3 rounded">
                <h2>Contacto</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="message">Detalle de reserva:</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <br>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-xl-2 col-md-4 col-4">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                        <div class="col-xl-2 col-md-4 col-4">
                            <a href="index.html" class="btn btn-secondary">VOLVER</a>
                        </div>
                    </div>
                </form>

            </section>

        </div>
    </div>

</div>
<div class="bg-dark" style="height: 10vh;">
    <div class="container-fluid">
        <div class="row white-font pt-2 bg-dark">
            <div class="col-xxl-12 col-xl-3 col-md-12 col-12" style="text-align: center">
                Para más información, contactanos en nuestras redes sociales.
            </div>
        </div>
        <div class="row justify-content-center align-items-center pt-2 bg-dark">
            <div class="col-xxl-1 col-xl-1 col-md-2 col-5">
                <a class="p-1" href="https://www.instagram.com/mechin28/" target="_blank">
                    <img src="pictures/logoigpng.ico" alt="Icono de IG" class="social-img">
                </a>
                <a href="https://www.linkedin.com/in/mercedesnallysantana/" target="_blank">
                    <img src="pictures/logolinkedinpng.ico" alt="Icono de Linkedin" class="social-img">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
