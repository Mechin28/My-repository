<html>
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
<link rel="icon" href="Imagenes/Pastas.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="contacto.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="bg-dark text-light text-center py-3">
        <h1>Contacto</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">          
           
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>      
            </ul>
        </div>
        </div>
    </nav>

        
    <main class="container mt-4">
        <section class="bg-dark text-light p-4 rounded">
            <h1>Contacto</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>  
            </form>
        </section>
    </main>
    
    <footer>
        <section class="info">
            <h2>Para más información contactarse a:</h2>
        </section>
        <section class="social-icon">
            <a href="https://www.instagram.com/mechin28/" target="_blank">
                <img src="Imagenes/logo ig png.ico" alt="Icono de IG">
            </a>
            <a href="https://www.linkedin.com/in/mercedesnallysantana/" target="_blank">
                <img src="Imagenes/logo linkedin png.ico" alt="Icono de Linkedin">
            </a>
        </section>
    </footer>
</body>
</html>
