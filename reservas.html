<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>

    <link rel="stylesheet" href="reservas.css">
    <link rel="icon" href="imagenes/pastas.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-reservas">
       <h2>Reservas</h2>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <button type="button" class="btn btn-dark btn-block">Inicio</button></a>
                    </li>
                    <li class="nav-item">
                       
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section class="bg-dark text-light p-4 rounded">
            <h2>Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="message">Detalle de reserva:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </section>
    </main>
<br>

    <footer class="bg-dark text-light text-center py-4">
        <div>Para más información, contactanos en nuestras redes sociales.</div>
<br>
    <div class="social-icon">
        <a href="https://www.instagram.com/mechin28/" target="_blank">
            <img src="imagenes/logoigpng.ico" alt="Icono de IG">
        </a>
        <a href="https://www.linkedin.com/in/mercedesnallysantana/" target="_blank">
            <img src="imagenes/logolinkedinpng.ico" alt="Icono de Linkedin">
        </a>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
