<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-reservas">
       <h2>Reservas</h2>
    </header>

    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <a href="index.html">
           <button class="btn btn-outline-dark me-2" type="button">INICIO</button></a>
        </form>
    </nav>

    <main class="container mt-4">
        <section class="bg-dark text-light p-4 rounded">
            <h2>Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="message">Detalle de reserva:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark">
        <div class="footer-text">Para más información, contactanos en nuestras redes sociales.</div>
        <div class="social-icon">
        <a href="https://www.instagram.com/mechin28/" target="_blank">
            <img src="pictures/logoigpng.ico" alt="Icono de IG">
        </a>
        <a href="https://www.linkedin.com/in/mercedesnallysantana/" target="_blank">
            <img src="pictures/logolinkedinpng.ico" alt="Icono de Linkedin">
        </a>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
